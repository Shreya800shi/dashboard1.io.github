<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/ol/ol.css">
    <script src="./assets/ol/ol.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="tab_box">
            <!-- <img src="logo.png" alt="Weather Dashboard Logo"> -->
            <h1>Weather Dashboard</h1>


        </div>
        <div class="content_box">
            <div class="content active">
                <div id="grid2">

                    <div class="weather-container">
                        <h1>Weather Dashboard</h1>

                        <div class="search">
                            <input type="text" id="locationInput" placeholder="Enter a city">
                            <button > <img src="search.png"></button>
                           
                        </div>

                        <div class="error">
                            <p>Invalid city name</p>
                        </div>

                        <div class="weather-info">
                            <img src="rain.png" class="weather-icon">
                            <h1 class="temp">22Â°c</h1><br>
                            <h2 class="city">Ahmedabad</h2>

                            <div class="details">
                                <div class="col">
                                    <img src="humidity.png">
                                    <div>
                                        <p class="humidity">50%</p>
                                        <p>Humidity</p>
                                    </div>
                                </div>

                                <div class="col">
                                    <img src="wind.png">
                                    <div>
                                        <p class="wind">15 km/h</p>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button id="reset-btn">Reset</button>


                    </div>




                    <div id="map" class="map">
                        <div class="map-overlay">

                           
                            <!--  -->

                            <div class="weather-popup" id="popup-container">
                                <button id="popup-closer" class="popup-closer" onclick="hidePopup()">close</button>
                                <div id="popup-content">
                                    

                                    
                                  <!-- Weather data will be inserted here -->
                                </div>
                              </div>



                        </div>
                        

                    </div>

                    




                </div>
            </div>










        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>

</html>
